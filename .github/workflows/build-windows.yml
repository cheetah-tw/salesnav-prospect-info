name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pyinstaller openpyxl python-dotenv selenium

      - name: Build EXE
        run: |
          python -m PyInstaller \
            --onefile \
            --name SalesNavTitles \
            --icon assets/myicon.ico \
            src/salesnav_position.py

      - name: Prepare zip bundle
        run: |
          mkdir bundle
          copy dist\SalesNavTitles.exe bundle\
          copy .env bundle\
          copy data\links.xlsx bundle\
          powershell Compress-Archive -Path bundle\* -DestinationPath SalesNavTitles-windows.zip

      - name: Upload Windows bundle
        uses: actions/upload-artifact@v4
        with:
          name: salesnavtitles-windows
          path: SalesNavTitles-windows.zip
